<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calendar">
        <table>
            <caption>
                June 2020 Calendar
            </caption>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="other-month">30</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="mark">4</td>
                    <td class="mark">5</td>
                    <td class="weekend">6</td>
                </tr>
                <tr>
                    <td class="weekend">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="mark">10</td>
                    <td class="mark">11</td>
                    <td>12</td>
                    <td class="weekend">13</td>
                </tr>
                <tr>
                    <td class="weekend">14</td>
                    <td class="mark">15</td>
                    <td class="holidays">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td class="mark">19</td>
                    <td class="weekend">20</td>
                </tr>
                <tr>
                    <td class="weekend">21</td>
                    <td>22</td>
                    <td class="mark">23</td>
                    <td>24</td>
                    <td class="mark">25</td>
                    <td>26</td>
                    <td class="weekend">27</td>
                </tr>
                <tr>
                    <td class="weekend">28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td id="other-month">1</td>
                    <td id="other-month">2</td>
                    <td id="other-month">3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
