<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht colorpicker</title>
</head>
<body>
<div class="colorPicker">
    <div class="components">
        <div>
            <label for="redSlider">Red:</label>
            0<input type="range" class="slider" id="redSlider" value="125" min="0" max="255" />255
            <span id="valRed"></span>
        </div>
        <div>
            <label for="greenSlider">Green:</label>
            0<input type="range" class="slider" id="greenSlider" value="125" min="0" max="255" />255
            <span id="valGreen"></span>
        </div>
        <div>
            <label for="blueSlider">Blue:</label>
            0<input type="range" class="slider" id="blueSlider" value="125" min="0" max="255" />255
            <span id="valBlue"></span>
        </div>
    </div>
    <div class="swatch" id="swatch" data-rgb=""></div>
    <button id="btnSubmit" type="submit">
        <span>Save</span>
    </button>
</div>
<div id="savedColors"></div>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
