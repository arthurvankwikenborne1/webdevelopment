<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht contactmanager</title>
</head>
<body>
<div>
    <label for="managers"></label>
    <select name="managers" id="managers">
        <option value="selectManager">Selecteer uw manager...</option>
    </select>
</div>
<button type="submit">
    <span>Nieuw</span>
</button>
<div>
    <label for="voornaam">Voornaam</label>
    <input type="text" name="voornaam" id="voornaam">
</div>
<div>
    <label for="familienaam">Familienaam</label>
    <input type="text" name="familienaam" id="familienaam">
</div>
<div>
    <label for="geboortedatum">Geboortedatum</label>
    <input type="date" name="geboortedatum" id="geboortedatum">
</div>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="aantalKinderen">Aantal kinderen</label>
    <input type="number" name="aantalKinderen" id="aantalKinderen">
</div>
<button type="submit">
    <span>Bewaar</span>
</button>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
