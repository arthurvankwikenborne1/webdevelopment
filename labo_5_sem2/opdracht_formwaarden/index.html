<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formwaarden</title>
</head>
<body>
<div>
    <label for="isRoker">Is roker</label>
    <input type="checkbox" name="isRoker" id="isRoker">
</div>
<div>
    <span>Moedertaal</span>
        <label for="nl_mt">Nederlands</label>
        <input type="radio" name="moedertaal" id="nl_mt">
        <label for="fr_mt">Frans</label>
        <input type="radio" name="moedertaal" id="fr_mt">
        <label for="en_mt">Engels</label>
        <input type="radio" name="moedertaal" id="en_mt">
</div>
<div>
    <span>Favoriete buurland</span>
    <select name="fav_buurland" id="fav_buurland">
        <option value="fr">Frankrijk</option>
        <option value="lux">Luxemburg</option>
        <option value="nl">Nederland</option>
        <option value="gb">Groot Britanni&euml;</option>
        <option value="du">Duitsland</option>
    </select>
</div>
<div>
    <span>Bestelling</span>
    <select name="bestelling" id="bestelling" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
</div>
<button type="submit" id="btnSubmit">
    <span>Toon resultaat</span>
</button>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
