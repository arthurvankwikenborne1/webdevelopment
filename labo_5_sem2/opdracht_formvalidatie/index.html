<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formvalidatie</title>
</head>
<body>
<form action="#" method="get">
    <div>
        <label for="voornaam">voornaam</label>
        <input type="text" name="voornaam" id="voornaam">
        <span id="voornaam_error"></span>
    </div>
    <div>
        <label for="familienaam">familienaam</label>
        <input type="text" name="familienaam" id="familienaam">
        <span id="familienaam_error"></span>
    </div>
    <div>
        <label for="geboortedatum">geboortedatum</label>
        <input type="text" name="geboortedatum" id="geboortedatum">
        <span id="geboortedatum_error"></span>
    </div>
    <div>
        <label for="email">email</label>
        <input type="text" name="email" id="email">
        <span id="email_error"></span>
    </div>
    <div>
        <label for="aantal_kinderen">aantal_kinderen</label>
        <input type="text" name="aantal_kinderen" id="aantal_kinderen">
        <span id="aantal_kinderen_error"></span>
    </div>
    <button type="submit" id="btnSubmit">
        <span>Valideer</span>
    </button>
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

</html>
